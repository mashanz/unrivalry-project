<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Server Profiling</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active">Server Profiling</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="row justify-content-md-center">

      <div class="col-12 col-md-4">
        <div class="card text-center">
          <div class="card-header bg-dark ">
            <h3 class="card-title"><strong>CPU</strong></h3>
          </div>
          <div class="card-body bg-dark">
            <input 
              type="text" 
              class="knob" 
              value="{{profiling.cpu_load}}" 
              data-skin="tron" 
              data-thickness="0.2"
              data-angleArc="250" 
              data-angleOffset="-125" 
              data-width="120" 
              data-height="120" 
              data-readOnly="true"
              data-fgColor="white">
            <div class="knob-label">{{profiling.physical_and_logical_cpu_count}} Core - {{profiling.cpu_freq}} Hz</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card text-center">
          <div class="card-header bg-dark">
            <h3 class="card-title"><strong>RAM</strong></h3>
          </div>
          <div class="card-body bg-dark">
            <input 
              type="text" 
              class="knob" 
              value="{{profiling.ram.precentage}}" 
              data-skin="tron" 
              data-thickness="0.2"
              data-angleArc="250" 
              data-angleOffset="-125" 
              data-width="120" 
              data-height="120" 
              data-readOnly="true"
              data-fgColor="white">
            <div class="knob-label">{{profiling.ram.used_ram}}/{{profiling.ram.total_ram}} GB</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card text-center">
          <div class="card-header bg-dark">
            <h3 class="card-title"><strong>DISK</strong></h3>
          </div>
          <div class="card-body bg-dark">
            <input 
              type="text" 
              class="knob" 
              value="{{profiling.disk.precentage}}" 
              data-skin="tron" 
              data-thickness="0.2"
              data-angleArc="250" 
              data-angleOffset="-125" 
              data-width="120" 
              data-height="120" 
              data-readOnly="true"
              data-fgColor="white">
            <div class="knob-label">{{profiling.disk.used_disk_space}}/{{profiling.disk.total_disk_space}} GB</div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
